<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Convite Fofo 💕</title>
  <style>
    :root {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fff7fb, #f7f3ff);
      color: #333;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      padding: 40px;
      width: min(360px, 90%);
      text-align: center;
      transition: all 0.4s ease;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .options button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .yes {
      background: #ffc1e3;
      color: #6b0f46;
    }
    .yes:hover {
      background: #ffb1da;
    }
    .no {
      background: #e0d4ff;
      color: #372b6b;
    }
    .no:hover {
      background: #d4c7ff;
    }
    .back {
      margin-top: 20px;
      background: transparent;
      color: #666;
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .fade {
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="card" id="step1">
    <h1>Queria te convidar pra sair hoje 💌
Você aceita? 💌<br>Você aceita?</h1>
    <div class="options">
      <button class="yes" onclick="showYes()">Sim 💕</button>
      <button class="no" onclick="showNo()">Não 😢</button>
    </div>
  </div>

  <div class="card fade" id="yesStep" style="display:none">
    <h1>Barzinho ou café? ☕🍸<br>Posso ir até Niterói, se for melhor pra você..  💗
Obs: Não estou de presionando, estou sem sono e quis fazer algo "engraçadinho" </h1>
    <button class="back" onclick="goBack()">Voltar 💫</button>
  </div>

  <div class="card fade" id="noStep" style="display:none">
    <h1>Resposta errada 😜</h1>
    <button class="back" onclick="goBack()">Tentar de novo 💫</button>
  </div>

  <script>
    function showYes() {
      document.getElementById('step1').style.display = 'none';
      const yes = document.getElementById('yesStep');
      yes.style.display = 'block';
      requestAnimationFrame(() => yes.classList.add('show'));
    }

    function showNo() {
      document.getElementById('step1').style.display = 'none';
      const no = document.getElementById('noStep');
      no.style.display = 'block';
      requestAnimationFrame(() => no.classList.add('show'));
    }

    function goBack() {
      document.getElementById('yesStep').style.display = 'none';
      document.getElementById('noStep').style.display = 'none';
      const step1 = document.getElementById('step1');
      step1.style.display = 'block';
      requestAnimationFrame(() => step1.classList.add('show'));
    }
  </script>
</body>
</html>
